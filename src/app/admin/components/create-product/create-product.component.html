<div class="container">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <mat-card class="shipping-card">
            <mat-card-header>
                <mat-card-title>Crea tu producto</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <div class="row">
                    <div class="col-xs">
                        <mat-form-field>
                            <input placeholder="nombre"  type="text" class="form-control" matInput  formControlName="name" [(ngModel)]="product.name">
                        </mat-form-field>
                    </div>

                    <div class="col-xs">
                        <mat-form-field>
                            <input placeholder="descripciÃ³n"  type="text" class="form-control" matInput  formControlName="description" [(ngModel)]="product.description"> 
                        </mat-form-field>
                    </div>
                    <div class="col-xs">
                        <mat-form-field>
                            <input placeholder="precio" type="text" class="form-control" matInput  formControlName="price" [(ngModel)]="product.price">
                        </mat-form-field>
                        <div *ngIf="priceField.errors && priceField.dirty">
                            <p *ngIf="priceField.hasError('price_invalid')">no te debes pasar de 10000</p>
                            <p *ngIf="priceField.hasError('required')">el campo es requerido</p>
                        </div>
                    </div>
                </div>
              
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button color="primary" type="submit">Guardar</button>
            </mat-card-actions>
        </mat-card>

    </form>
</div>
